<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact – Dr. Sarah Kadhim Abbood</title>
  <style>
    :root {
      --primary: #002b5c;
      --secondary: #0072ce;
      --bg: #f5f8fc;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: #1a1a1a;
    }

    header {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    header h1 {
      font-size: 2.3rem;
      margin-bottom: 10px;
    }

    .section {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .section h2 {
      font-size: 1.5rem;
      color: var(--primary);
      margin-bottom: 25px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
    }

    .card {
      background: white;
      border-left: 5px solid var(--secondary);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.06);
    }

    .card h3 {
      margin-top: 0;
      color: var(--secondary);
      font-size: 1.1rem;
    }

    .card p, .card a {
      font-size: 0.95rem;
      color: #444;
      text-decoration: none;
    }

    .card a:hover {
      text-decoration: underline;
    }

    footer {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 0.9rem;
    }

  </style>
</head>
<body>

  <header>
    <h1>Contact</h1>
    <p>Get in touch with Dr. Sarah Kadhim Abbood</p>
  </header>

  <section class="section">
    <h2>Reach Out</h2>
    <div class="grid">

      <div class="card">
        <h3>Email</h3>
        <p>sarahk.alkafage@uokufa.edu.iq</p>
        <p>abbood.sarah@phd.semmelweis.hu</p>
      </div>

      <div class="card">
        <h3>LinkedIn</h3>
        <a href="https://www.linkedin.com/in/sarah-abbood-64a72b115/" target="_blank">
          linkedin.com/in/sarah-abbood
        </a>
      </div>

      <div class="card">
        <h3>Facebook</h3>
        <a href="https://facebook.com/chingom.phar" target="_blank">
          facebook.com/chingom.phar
        </a>
      </div>

      <div class="card">
        <h3>Location</h3>
        <p>Budapest, Hungary</p>
      </div>

    </div>
  </section>

  <footer>
    © 2025 Dr. Sarah Kadhim Abbood. All rights reserved.
  </footer>

</body>
</html>
